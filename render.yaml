services:
  - type: web
    name: biolims
    runtime: node
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_PASSWORD
        sync: false
      - key: DB_PATH
        value: /opt/render/project/data/lims.db
      - key: UPLOAD_DIR
        value: /opt/render/project/uploads
    disk:
      name: biolims-data
      mountPath: /opt/render/project/data
      sizeGB: 1
